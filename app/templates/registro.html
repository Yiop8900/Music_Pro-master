    <div style="margin-top: 5%;">


        <h1 class="titulo">REGISTRARSE</h1>


        <form action="" target="_blank" class="marhen" method="POST" onsubmit="return validarUsuario()">
            <div class="mb-3">
                <label for="usuario" class="form-label" id="usuario"><b style="color: white;">Nombre de Usuario</b></label>
                <input type="text" name="txtusuario" class="form-control" id="usuario"
                    placeholder="Ingrese un nombre de usuario" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
                    title="Ingrese un nombre usuario con 4 o mas caracteres.">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label" id="contrasenia"><b style="color: white;">Contraseña</b></label>
                <input type="password" name="txtcontrasenia" class="form-control" id="contrasenia"
                    placeholder="Ingrese una Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
                    title="Ingrese una contraseña con 4 o mas caracteres.">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label" id="correo"><b style="color: white;">Correo Electronico</b></label>
                <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese un correo"
                    required>
            </div>

            <section id="botones">
                <p>
                    <button type="submit" class="btn btn-dark" id="btn">Registrarse</button>

                    <button type="reset" class="btn btn-dark" id="btn">Comenzar de nuevo</button>

                </p>
            </section>
        </form>

        <script src="{% static 'js/registro.js' %}"></script>
